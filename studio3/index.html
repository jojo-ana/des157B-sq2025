<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Liberty</title>

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Ultra&display=swap" rel="stylesheet">
 
    <!-- add the link to Animate on Scroll css here -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- link to particles js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- add the link to the Animate on Scroll js here -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- link to custom js -->
    <script src="script.js"></script>
 
</head>
<body>
    <header>
        <h1>Library Liberty</h1>
        <p>joanah des 157b sq25</p>
    </header>

    <div style="height: 40vh"></div>

    <div id="barBack" data-aos="zoom-in-up">
        <img src="images/barBack.png" alt="bar in the background">
    </div>
    
    <div id="glassLeft" data-aos="fade-right" data-aos-offset="200" data-aos-duration="1000">
        <img src="images/martiniDrink.PNG" alt="drawn martini glass cup">
    </div>

    <div id="glassRight" data-aos="fade-left" data-aos-offset="200" data-aos-duration="1000">
        <img src="images/tallGlassDrink.PNG" alt="drawn whiskey in a tall glass cup" >
    </div>

   <div id="particles-js"></div>
   

    <footer>
        <a href="https://vincentgarreau.com/particles.js/">particles.js</a>
        <a href="https://michalsnik.github.io/aos/">animate on scroll</a>
    </footer>


    <script>
        AOS.init();
    </script>
</body>
</html>
