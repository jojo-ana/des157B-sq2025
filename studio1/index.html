<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Project</title>
    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Link to fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- Meta tag for mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My Script -->
    <script src="script.js" defer></script>

</head>

<body>
    <video id="myVideo" muted loop autoplay playsinline>
        <source src="media/DES157B-BlockbusterV2.webm" type="video/webm">
        <source src="media/DES157B-BlockbusterV2.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/DES157B-BlockbusterV2.mp4">link to the video</a> instead</p>

    </video>

    <i class="fa-solid fa-water"></i>
    <i class="fas fa-expand"></i>


    <section id="lyrics">
        <p id="line1" class="hidden"> Everything's alright</p>
        <img src="images/exclamation.gif" alt="exclamation point animated gif" id="line2" class="hidden">
        <p id="line3" class="hidden">From Nobody</p>
        <p id="line4" class="hidden">To Somebody</p>
        <p id="line5" class="hidden">I Become a Very Special ME</p>
    </section>

    <label class="switch">
        <input type="checkbox" id="toggleFilter">
        <span class="slider"></span>
    </label>

    <svg>
        <filter id="turbulence-1">
          <feTurbulence type="fractalNoise" baseFrequency="0.001" numOctaves="2" data-filterId="3" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="25" in2="turbulence"/>
        </filter>
      
        <filter id="turbulence-2">
          <feTurbulence type="fractalNoise" baseFrequency="0.002" numOctaves="2" data-filterId="3" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="25" in2="turbulence"/>
        </filter>
      
        <filter id="turbulence-3">
          <feTurbulence type="fractalNoise" baseFrequency="0.003" numOctaves="2" data-filterId="3" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="25" in2="turbulence"/>
        </filter>
      
        <filter id="turbulence-4">
          <feTurbulence type="fractalNoise" baseFrequency="0.004" numOctaves="2" data-filterId="3" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="25" in2="turbulence"/>
        </filter>
      
        <filter id="turbulence-5">
          <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="2" data-filterId="3" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="25" in2="turbulence"/>
        </filter>
      
      </svg>

</body>
</html>
